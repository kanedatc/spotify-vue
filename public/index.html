<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title><%= htmlWebpackPlugin.options.title %></title>   
        <style>
            * {
                color: #333333;
                font-family: Circular, Helvetica, Arial, sans-serif, IosFix;
            }

            body {
                background-color: #F5F7F6;
            }

            .waves-effect.waves-wispy .waves-ripple {
                background-color: #A8C0D8;
            }

            ::selection {
                color: none;
                background: none;
            }
        </style>
        <script>
            $(document).ready(function(){
                $('.sidenav').sidenav();
                $('.modal').modal();
            });

        </script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
    </body>
</html>
